
services:
  # Data Warehouse
  postgres-warehouse:
    image: postgres:15
    container_name: postgres-warehouse
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass
    ports:
      - "5435:5432"
    volumes:
      - ./docker/postgres/warehouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/postgres/warehouse/medical_init.sql:/docker-entrypoint-initdb.d/medical_init.sql
      - postgres-warehouse-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse_user -d warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Metadata Database
  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-webserver
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - .:/opt/airflow/project
      - ./.dbt:/home/airflow/.dbt
    ports:
      - "8080:8080"
    networks:
      - mds-network
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - .:/opt/airflow/project
      - ./.dbt:/home/airflow/.dbt
    networks:
      - mds-network
    command: scheduler

  # Airflow Init (create admin user)
  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - mds-network
    command: version

  # Cube.js Metrics Layer
  cubejs:
    image: cubejs/cube:latest
    container_name: cubejs
    restart: unless-stopped
    depends_on:
      postgres-warehouse:
        condition: service_healthy
    environment:
      - CUBEJS_DB_TYPE=postgres
      - CUBEJS_DB_HOST=postgres-warehouse
      - CUBEJS_DB_PORT=5432
      - CUBEJS_DB_NAME=warehouse
      - CUBEJS_DB_USER=warehouse_user
      - CUBEJS_DB_PASS=warehouse_pass
      - CUBEJS_DB_SSL=false
      - CUBEJS_API_SECRET=mysecretkey1234567890abcdefghijkl
      - CUBEJS_DEV_MODE=true
      - CUBEJS_WEB_SOCKETS=true
    ports:
      - "4000:4000"
    volumes:
      - ./cubejs:/cube/conf
    networks:
      - mds-network

  # Analytics Agents Backend
  agents:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: analytics-agents
    restart: unless-stopped
    depends_on:
      cubejs:
        condition: service_started
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-moonshotai/Kimi-K2-Instruct-0905}
      - GROQ_BASE_URL=https://api.groq.com/openai/v1
      - OPENAI_API_KEY=${GROQ_API_KEY}
      - OPENAI_BASE_URL=https://api.groq.com/openai/v1
      - CUBEJS_API_URL=http://cubejs:4000/cubejs-api/v1
      - CUBEJS_API_SECRET=mysecretkey1234567890abcdefghijkl
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./agents:/app
    networks:
      - mds-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: analytics-frontend
    restart: unless-stopped
    depends_on:
      agents:
        condition: service_started
    environment:
      - NEXT_PUBLIC_API_URL=http://agents:8000
    ports:
      - "3000:3000"
    networks:
      - mds-network

volumes:
  postgres-press-line-a-data:
  postgres-press-line-b-data:
  postgres-die-management-data:
  postgres-warehouse-data:
  airflow-db-data:

networks:
  mds-network:
    driver: bridge
