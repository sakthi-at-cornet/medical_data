version: '3.8'

services:
  # Source Database 1: Refills Manufacturing
  postgres-refills:
    image: postgres:15
    container_name: postgres-refills
    environment:
      POSTGRES_DB: refills
      POSTGRES_USER: refills_user
      POSTGRES_PASSWORD: refills_pass
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/refills/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-refills-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refills_user -d refills"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Source Database 2: Bodies Manufacturing
  postgres-bodies:
    image: postgres:15
    container_name: postgres-bodies
    environment:
      POSTGRES_DB: bodies
      POSTGRES_USER: bodies_user
      POSTGRES_PASSWORD: bodies_pass
    ports:
      - "5433:5432"
    volumes:
      - ./docker/postgres/bodies/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-bodies-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bodies_user -d bodies"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Source Database 3: Springs Manufacturing
  postgres-springs:
    image: postgres:15
    container_name: postgres-springs
    environment:
      POSTGRES_DB: springs
      POSTGRES_USER: springs_user
      POSTGRES_PASSWORD: springs_pass
    ports:
      - "5434:5432"
    volumes:
      - ./docker/postgres/springs/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-springs-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U springs_user -d springs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Automotive Press Line A: Door Outer Panels (800T Press)
  postgres-press-line-a:
    image: postgres:15
    container_name: postgres-press-line-a
    environment:
      POSTGRES_DB: press_line_a
      POSTGRES_USER: press_a_user
      POSTGRES_PASSWORD: press_a_pass
    ports:
      - "5436:5432"
    volumes:
      - ./docker/postgres/press-line-a/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-press-line-a-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U press_a_user -d press_line_a"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Automotive Press Line B: Bonnet Outer Panels (1200T Press)
  postgres-press-line-b:
    image: postgres:15
    container_name: postgres-press-line-b
    environment:
      POSTGRES_DB: press_line_b
      POSTGRES_USER: press_b_user
      POSTGRES_PASSWORD: press_b_pass
    ports:
      - "5437:5432"
    volumes:
      - ./docker/postgres/press-line-b/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-press-line-b-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U press_b_user -d press_line_b"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Die Management System
  postgres-die-management:
    image: postgres:15
    container_name: postgres-die-management
    environment:
      POSTGRES_DB: die_management
      POSTGRES_USER: die_mgmt_user
      POSTGRES_PASSWORD: die_mgmt_pass
    ports:
      - "5438:5432"
    volumes:
      - ./docker/postgres/die-management/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-die-management-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U die_mgmt_user -d die_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Warehouse
  postgres-warehouse:
    image: postgres:15
    container_name: postgres-warehouse
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass
    ports:
      - "5435:5432"
    volumes:
      - ./docker/postgres/warehouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-warehouse-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse_user -d warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airbyte
  airbyte-init:
    image: airbyte/init:latest
    container_name: airbyte-init
    command: /bin/sh -c "./scripts/create_mount_directories.sh /local_parent ${HACK_LOCAL_ROOT_PARENT} ${LOCAL_ROOT}"
    environment:
      - LOCAL_ROOT=${LOCAL_ROOT}
      - HACK_LOCAL_ROOT_PARENT=${HACK_LOCAL_ROOT_PARENT}
    volumes:
      - ${HACK_LOCAL_ROOT_PARENT}:/local_parent
    networks:
      - mds-network

  airbyte-db:
    image: airbyte/db:latest
    container_name: airbyte-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
    volumes:
      - airbyte-db-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5

  airbyte-worker:
    image: airbyte/worker:latest
    container_name: airbyte-worker
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.0
      - CONFIG_ROOT=/data
      - DATABASE_USER=docker
      - DATABASE_PASSWORD=docker
      - DATABASE_URL=jdbc:postgresql://airbyte-db:5432/airbyte
      - LOCAL_ROOT=${LOCAL_ROOT}
      - WORKSPACE_ROOT=${WORKSPACE_ROOT}
      - TRACKING_STRATEGY=segment
      - WORKER_ENVIRONMENT=docker
    volumes:
      - ${LOCAL_ROOT}:${LOCAL_ROOT}
      - ${WORKSPACE_ROOT}:${WORKSPACE_ROOT}
    networks:
      - mds-network
    depends_on:
      airbyte-db:
        condition: service_healthy

  airbyte-server:
    image: airbyte/server:latest
    container_name: airbyte-server
    restart: unless-stopped
    environment:
      - AIRBYTE_VERSION=0.50.0
      - CONFIG_ROOT=/data
      - DATABASE_USER=docker
      - DATABASE_PASSWORD=docker
      - DATABASE_URL=jdbc:postgresql://airbyte-db:5432/airbyte
      - TRACKING_STRATEGY=segment
      - WORKSPACE_ROOT=${WORKSPACE_ROOT}
    ports:
      - "8001:8001"
    volumes:
      - ${WORKSPACE_ROOT}:${WORKSPACE_ROOT}
    networks:
      - mds-network
    depends_on:
      airbyte-db:
        condition: service_healthy

  airbyte-webapp:
    image: airbyte/webapp:latest
    container_name: airbyte-webapp
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - AIRBYTE_VERSION=0.50.0
      - API_URL=/api/v1/
      - TRACKING_STRATEGY=segment
    networks:
      - mds-network
    depends_on:
      - airbyte-server

  airbyte-temporal:
    image: airbyte/temporal:latest
    container_name: airbyte-temporal
    restart: unless-stopped
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=docker
      - POSTGRES_PWD=docker
      - POSTGRES_SEEDS=airbyte-db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    networks:
      - mds-network
    depends_on:
      airbyte-db:
        condition: service_healthy

  # Airflow Metadata Database
  airflow-db:
    image: postgres:15
    container_name: airflow-db
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    networks:
      - mds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-webserver
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - .:/opt/airflow/project
      - ./.dbt:/home/airflow/.dbt
    ports:
      - "8080:8080"
    networks:
      - mds-network
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - .:/opt/airflow/project
      - ./.dbt:/home/airflow/.dbt
    networks:
      - mds-network
    command: scheduler

  # Airflow Init (create admin user)
  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=UKMzEm3yIuFYEq1y3-2FxGb6T5FqLqXqxXqzXqzXqw=
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - mds-network
    command: version

  # Cube.js Metrics Layer
  cubejs:
    image: cubejs/cube:latest
    container_name: cubejs
    restart: unless-stopped
    depends_on:
      postgres-warehouse:
        condition: service_healthy
    environment:
      - CUBEJS_DB_TYPE=postgres
      - CUBEJS_DB_HOST=postgres-warehouse
      - CUBEJS_DB_PORT=5432
      - CUBEJS_DB_NAME=warehouse
      - CUBEJS_DB_USER=warehouse_user
      - CUBEJS_DB_PASS=warehouse_pass
      - CUBEJS_DB_SSL=false
      - CUBEJS_API_SECRET=mysecretkey1234567890abcdefghijkl
      - CUBEJS_DEV_MODE=true
      - CUBEJS_WEB_SOCKETS=true
    ports:
      - "4000:4000"
    volumes:
      - ./cubejs:/cube/conf
    networks:
      - mds-network

  # Analytics Agents Backend
  agents:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: analytics-agents
    restart: unless-stopped
    depends_on:
      cubejs:
        condition: service_started
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CUBEJS_API_URL=http://cubejs:4000/cubejs-api/v1
      - CUBEJS_API_SECRET=mysecretkey1234567890abcdefghijkl
      - OPENAI_MODEL=gpt-4o-mini
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./agents:/app
    networks:
      - mds-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: analytics-frontend
    restart: unless-stopped
    depends_on:
      agents:
        condition: service_started
    environment:
      - NEXT_PUBLIC_API_URL=http://agents:8000
    ports:
      - "3000:3000"
    networks:
      - mds-network

volumes:
  postgres-refills-data:
  postgres-bodies-data:
  postgres-springs-data:
  postgres-press-line-a-data:
  postgres-press-line-b-data:
  postgres-die-management-data:
  postgres-warehouse-data:
  airbyte-db-data:
  airflow-db-data:

networks:
  mds-network:
    driver: bridge
