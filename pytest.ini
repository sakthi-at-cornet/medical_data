[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring database connections
    slow: Slow-running tests

# Coverage
[coverage:run]
source = el_pipeline
omit =
    */tests/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
